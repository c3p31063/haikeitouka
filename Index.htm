<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
</head>
<body>
    <h1>Upload an Image to Remove Background</h1>
    <form id="imageForm">
        <input type="file" id="imageUpload" accept="image/*" />
        <button type="submit">Upload Image</button>
    </form>
    <img id="output" style="margin-top: 20px;" width="300" />

    <script>
        document.getElementById('imageForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            let fileInput = document.getElementById('imageUpload').files[0];
            let formData = new FormData();
            formData.append('file', fileInput);

            let response = await fetch('https://www.erase.bg/api/v1/remove-bg', {
                method: 'POST',
                body: formData,
            });

            let result = await response.json();
            document.getElementById('output').src = result.data.image_url;
        });
    </script>
</body>
</html>
